<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- <div id="button-gradient-bg">
        <button>Инструкция</button>
    </div>
    <div class="manual">
        <p></p>
    </div> -->
    <div class="heading">
        <h1>Perfect gradient</h1>
        <p>Чистит градиент от «грязи»</p>
    </div>
    <div class="content">
        <div class="gradient"></div>
        <div class="settings-block">
            <div class="input-block">
                <div class="indicator">
                    <input type="color" id="firstColorIndicator" name="head" value="#ffffff">
                </div>
                <div class="input-div">
                    <label for="startInputColor" id="labelLeftInput">Первый цвет</label>
                    <input type="text" id="startInputColor" class="input"/>
                </div>
            </div>
            <div class="angle">
                <label for="angleInput" id="labelAngleInput">Угол</label>
                <input type="text" id="angleInput"/>
            </div>
            <div class="input-block">
                <div class="input-div">
                    <label for="finiteInputColor" id="labelRightInput">Второй цвет</label>
                    <input type="text" id="finiteInputColor" class="input"/>
                </div>
                <div class="indicator">
                    <input type="color" id="secondColorIndicator" name="head" value="#000000">
                </div>
            </div>
        </div>
        <div class="pretty-gradient">
            <div class="copy-div">
                <div class="text-button" id="button">
                    <p id="textButton">Скопировать градиент</p>
                </div>
            </div>
        </div>
        <!-- <button id="addColor">Навести марафет</button> -->
    </div>
    <script src="./js/js.js"></script>

</body>

</html>
