<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="heading">
        <h1>Perfect gradient</h1>
        <p>Чистит градиент от "грязи"</p>
    </div>
    <div class="content">
        <div class="gradient"></div>
        <div class="settings-block">
            <div class="input-block">
                <div class="indicator" id="firstColorIndicator"></div>
                <input type="text" id="startInputColor" />
            </div>
            <!-- <div class="indicator" id="midColorIndicator"></div> -->
            <input type="text" id="angleInput"  />
            <div class="input-block">
                <input type="text" id="finiteInputColor" />
                <div class="indicator" id="secondColorIndicator"></div>
            </div>
        </div>
        <div class="pretty-gradient">
            <div class="copy-div">
                <div class="text-button" id="button">
                    <p id="textButton">Скопировать градиент</p>
                </div>
            </div>
        </div>
        <!-- <button id="addColor">Навести марафет</button> -->
    </div>
    <script src="./js/js.js"></script>

</body>

</html>
